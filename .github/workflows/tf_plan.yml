name: tf_plan
run-name: ${{ github.workflow }} triggered by ${{ github.actor }}

on:
  # push:
  #   branches:
  #     - 'main'
  #   paths:
  #     - 'common/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.9.1
  SLACK_ICON: terraform_logo.png

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: terraform plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: common/
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          aws-region: ${{env.AWS_REGION}}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-session-name: GithubActions_AssumeRole
            
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        id: init
        run: |
          terraform init

      - name: Validate
        id: validate
        run: |
          terraform validate

      - name: Fmt
        id: fmt
        run: |
          terraform fmt
    
      - name: Plan
        id: plan
        run: |
          terraform plan | tee plan_output.txt

      # planã®çµæžœã‚’ç’°å¢ƒå¤‰æ•°ã«æ ¼ç´
      - name: Extract terraform plan result
        run: |
          PLAN_RESULT=$(grep -e "No changes." -e "Plan:" plan_output.txt | sed 's/\x1B\[[0-9;]*[mK]//g')
          echo "PLAN_RESULT=${PLAN_RESULT}" >> $GITHUB_ENV

      - if: always()
        name: Slack Notification
        uses: rtCamp/action-slack-notify@65e6fc1ce697e2df8149d9ae9909acc5ec5599ce # v2.3.1
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL_NAME }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: Plan
          SLACK_MESSAGE: '${{ job.status }}: ${{ env.PLAN_RESULT }}'
          SLACK_ICON: ${{ env.SLACK_ICON }}
          SLACK_TITLE: Execute Plan ResultðŸš€
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
