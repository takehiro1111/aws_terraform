name: tf_plan

on:
  push:
    branches:
      - 'main'
    paths:
      - 'stg/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.7.5

jobs:
  plan:
    name: terraform plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stg/

    permissions:
      id-token: write
      contents: read
      pull-requests: write 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{env.AWS_REGION}}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-session-name: GithubActions_AssumeRole
          #CloudTrailログ等の監査ログでどのセッションがどの操作を行ったのかを追跡するために設定。
            
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        id: init
        run: |
          terraform init

      - name: Validate
        run: |
          terraform validate

      - name: Fmt
        run: |
          terraform fmt
    
      - name: Plan
        run: |
          terraform plan

  Slack-Notify:
    runs-on: ubuntu-latest
    needs:
      - plan
    steps:
      - name: Notify terraform plan result to the Slack channel
        uses: kota65535/github-terraform-plan-slack-action@v1
        with:
          plan-job: plan
          plan-step: Run terraform plan
          channel: C06QJT8L5TJ
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
