name: tf_apply

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.9.1
  SLACK_ICON: terraform_logo.png
jobs:
  terraform1:
    name: terraform apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: common/

    permissions:
      id-token: write
      contents: read
      pull-requests: write 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5
        with:
          aws-region: ${{env.AWS_REGION}}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE }}
          role-session-name: GithubActions_AssumeRole
          #CloudTrailãƒ­ã‚°ç­‰ã®ç›£æŸ»ãƒ­ã‚°ã§ã©ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒã©ã®æ“ä½œã‚’è¡Œã£ãŸã®ã‹ã‚’è¿½è·¡ã™ã‚‹ãŸã‚ã«è¨­å®šã€‚
            
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Init
        id: init
        run: |
          terraform init

      - name: Validate
        run: |
          terraform validate

      - name: Fmt
        run: |
          terraform fmt -check
    
      - name: Plan
        run: |
          terraform plan
      
      - name: Apply
        id: apply
        run: |
          terraform apply -auto-approve  | tee apply_output.txt

      # applyã®çµæžœã‚’ç’°å¢ƒå¤‰æ•°ã«æ ¼ç´
      - name: Extract terraform apply result
        run: |
          APPLY_RESULT=$(grep -e "No changes." -e "Apply complete! Resources:" apply_output.txt | sed 's/\x1B\[[0-9;]*[mK]//g' | tr -d '\n')
          echo "APPLY_RESULT=${APPLY_RESULT}" >> $GITHUB_ENV

      - if: always()
        name: Slack Notification
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL_NAME }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_USERNAME: Deploy
          SLACK_MESSAGE: '${{ job.status }}: ${{ env.APPLY_RESULT }}'
          SLACK_ICON: ${{ env.SLACK_ICON }}
          SLACK_TITLE: Execute Apply ResultðŸš€
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
